<ion-header>

  <ion-navbar>
    <ion-title>{{event.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-row>
         <ion-col text-center col-12>
             <div class="Banner">
                 <ion-row>
                     <div class="Logo-panel">
                         <div class="Logo">
                             <div class="LogoHolder">
                                <img class="picture" src="assets/img/logo.png">
                             </div>
                         </div>
                         <!-- //<h2>UofT</h2> -->
                      </div>
                 </ion-row>
            </div>
         </ion-col>
         </ion-row>


         <ion-row>
            <div class="SocialMedia">
                <ion-row>
                    <ion-col col-2>
                             <ion-icon name="logo-facebook"></ion-icon>
                    </ion-col>
                    <ion-col col-2>
                             <ion-icon name="logo-twitter"></ion-icon>
                    </ion-col>
                    <ion-col col-2>
                             <ion-icon name="logo-google"></ion-icon>
                    </ion-col>
                    <ion-col col-6>
                        <button style="float:right; padding-bottom: 5px; "ion-button icon-start>
                        <ion-icon style="font-size: 25px; padding-right: 5px; padding-bottom: 5px"  name="star"></ion-icon>
                        Watch
                        </button>
                    </ion-col>
                </ion-row>
            </div>
        </ion-row>
        <ion-row>
            <ion-card>
                    <ion-card-header>
                        About
                    </ion-card-header>
                    <ion-card-content>{{event.description}}</ion-card-content>
            </ion-card>
            <ion-card>
                    <ion-card-header>
                        Dates
                    </ion-card-header>
                    <ion-card-content>
                    {{formatDate(event.start)}} - {{formatDate(event.end)}}
                    </ion-card-content>
            </ion-card>
            <ion-card>
                    <ion-card-header>
                        Host
                    </ion-card-header>
                    <ion-card-content>
                      <!-- TODO: we should know the host -->
                      {{event.city}}
                    </ion-card-content>
            </ion-card>
        </ion-row>
        <ion-row>
            <button ion-button  style="text-align:center; width:100%" color="danger" >More Info!</button>
        </ion-row>
        <!-- <ion-col  text-center col-6>
          <img src="assets/img/logo-tv-logo.png">
        </ion-col>
        <ion-col  text-center col-6>
        </ion-col> -->
    </ion-grid>
</ion-content>
