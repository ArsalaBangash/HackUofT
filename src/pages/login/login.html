<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col>
      <h2>HackUofT</h2>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>


  <div class="login-box">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email"
              [(ngModel)]="inputEmail"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password"
              [(ngModel)]="inputPassword"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" (click)="loginFailedAlert()">Login</button>
          <button ion-button class="submit-btn" (click)="register()">Register</button>
          <button ion-button class="continue-button"
           block round icon-only margin-top="0.8em" [navPush]="tabsPage">
              <ion-icon name= "md-home" ></ion-icon>
          </button>
        </ion-col>
      </ion-row>
  </div>

</ion-content>
