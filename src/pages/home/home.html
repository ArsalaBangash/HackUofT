<ion-header>
  <ion-navbar color=primary>
    <ion-title color=white>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-card>
        <img src="assets/img/main_nbk_deerfield.jpg"/>
        <div class="card-title">Welcome!</div>
  </ion-card>
  <ion-list>
     <ion-list-header>

      <img src="assets/img/hackathon.jpg">
    </ion-thumbnail>

  <ion-item>
