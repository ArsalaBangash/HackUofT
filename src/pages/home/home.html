<ion-header>
</ion-header>


<ion-content>
    <h2>Welcome Back {{currentUserName}}</h2>

	<ion-scroll scrollX="true" direction="x">
		<ion-card class="scroll-item" *ngFor="let event of userEvents">
            <ion-row>
				<ion-col text-wrap>
					<ion-card-title>{{event.name}}</ion-card-title>
					<p>{{event.address}}</p>
					<p>{{event.start}} - {{event.end}}</p>
				</ion-col>
				<ion-col>
					<img src="assets/img/hackathon.jpg">
				</ion-col>
            </ion-row>
		</ion-card>
	</ion-scroll>
</ion-content>
