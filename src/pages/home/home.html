<ion-header>
</ion-header>


<ion-content>
    <h2>Welcome Back {{currentUserName}}</h2>

    <ion-item>
        <h1>Your Events</h1>
	<ion-scroll scrollX="true" direction="x">
		<ion-card class="scroll-item" *ngFor="let event of userEvents">
            <ion-row>
				<ion-col text-wrap>
					<ion-card-title>{{event.name}}</ion-card-title>
					<p>{{event.address}}</p>
					<p>{{event.start}} - {{event.end}}</p>
				</ion-col>
				<ion-col>
					<img src="assets/img/hackathon.jpg">
				</ion-col>
				<button ion-button color="primary" clear item-end icon-left (click)= starEvent(event.id)>
        			<ion-icon name = "share-alt"></ion-icon>
      			</button>
            </ion-row>
		</ion-card>
	</ion-scroll>
    </ion-item>

	<ion-item>
		<ion-thumbnail item-left>
			<img src="assets/img/hackathon.jpg">
		</ion-thumbnail>
		<h2>Hackthons</h2>
		<button ion-button clear item-right>View</button>
	</ion-item>
	<ion-item>
		<ion-thumbnail item-left>
			<img src="assets/img/tech-event.jpg">
		</ion-thumbnail>
		<h2>Events</h2>
		<button ion-button clear item-right [navPush]="eventsPage">View</button>
	</ion-item>
</ion-content>
