<ion-header>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
</ion-header>


<ion-content>

<ion-list>
	<ion-card *ngFor="let item of items">
    <ion-row>
      <ion-col>
        <h2>{{item.name}}</h2>
        <p>{{item.city}}</p>
        <p>{{item.start}} - {{item.end}}</p>

      </ion-col>

      <ion-col width-20>
        <ion-thumbnail>
          <img src="assets/img/hackathon.jpg">
        </ion-thumbnail>
      </ion-col>

    </ion-row>

    <ion-item actions>
      <button ion-button color="primary" clear item-end icon-left (click)="starEvent(item.id)">
        <ion-icon name = "ios-star-outline"></ion-icon>
      </button>
      <ion-row>
        <ion-col>
        <div ng-app="myApp" ng-controller="myCtrl">
        <button ion-button color="primary" clear item-end icon-left (click) = "getFriendsList()">
        <ion-icon name="person"></ion-icon>
          <p>5 Friends Going </p>
        </button>
      </div>



      </ion-col>

      </ion-row>
    </ion-item>

	</ion-card>
</ion-list>

</ion-content>
