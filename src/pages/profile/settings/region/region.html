<ion-header>

  <ion-navbar color="primary">
    <ion-title>region</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Country</ion-label>
        <ion-select [(ngModel)]="countryInput" (ionChange)="saveCountryData()">
          <ion-option *ngFor="let country of countryList" [value]="country.name">{{ country.name }}</ion-option>
      </ion-select>
    </ion-item>
