<ion-content class="card-background-page">

<div class="search-list" *ngIf="hideSearch">
</div>

<div class="search-panel" id="searchBox">
	<i id="searchIcon" class="fa fa-search" aria-hidden="true" (click)="showSearchList();"></i>
	<input id="input" type="text" name="item" value="Search for other users">

	<ion-list padding *ngIf="hideSearch">
		<ion-item *ngFor="let item of items">
	    {{ item }}
	  </ion-item>
	</ion-list>
	<!-- <span>Search for other users</span> -->
</div>

<div class="user-panel">

			<div class="follow-btn">+ FOLLOW</div>

	</div>

</div>

</div>
